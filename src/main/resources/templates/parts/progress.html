<html>
    <head>
    </head>
    <body>
        <div class="card" th:fragment="progress">
            <div class="card-body" style="padding: 0; background: #eeeeee">
                <div>
                    <div class="d-flex no-block align-items-center">
                        <span th:text="${#numbers.formatDecimal(100*((0.0 + aggregate.buy)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '% Buy'}"></span>
                        <div class="ml-auto">
                            <span th:text="${aggregate.buy} + ' points'"></span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" th:style="${'width:' + #numbers.formatDecimal(100*((0.0 + aggregate.buy)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '%'}"></div>
                    </div>
                </div>
                <div>
                    <div class="d-flex no-block align-items-center m-t-10">
                        <span th:text="${#numbers.formatDecimal(100*((0.0 + aggregate.neutral)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '% Neutral'}"></span>
                        <div class="ml-auto">
                            <span th:text="${aggregate.neutral} + ' points'"></span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"  th:style="${'width:' + #numbers.formatDecimal(100*((0.0 + aggregate.neutral)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '%'}"></div>
                    </div>
                </div>
                <div>
                    <div class="d-flex no-block align-items-center m-t-10">
                        <span th:text="${#numbers.formatDecimal(100*((0.0 + aggregate.sell)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '% Sell'}"></span>
                        <div class="ml-auto">
                            <span th:text="${aggregate.sell} + ' points'"></span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"  th:style="${'width:' + #numbers.formatDecimal(100*((0.0 + aggregate.sell)/(aggregate.buy+aggregate.sell+aggregate.neutral)), 0, 0) + '%'}"></div>
                    </div>
                </div>
                <div>
                    <div class="d-flex no-block align-items-center m-t-10">
                        <span th:text="${'Last update' + #temporals.format(aggregate.updateDateTime, 'dd.MM.yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
