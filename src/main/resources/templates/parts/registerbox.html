<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="registerbox" class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-dark border-top border-secondary">
                <div>
                    <div class="text-center p-t-20 p-b-20">
                        <span class="db"><img src="/images/logo.png" alt="logo" /></span>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal m-t-20"  th:action="@{/registration}" action="#" th:object="${userRegistrationDto}" method="post">
                        <div class="row p-b-30">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                    </div>
                                    <input id="firstName" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid':''" th:field="*{firstName}"  type="text" class="form-control form-control-lg" placeholder="First Name" aria-label="Firstname" >
                                        <div class="invalid-feedback d-block" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                    </div>
                                    <input id="lastName" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid':''" th:field="*{lastName}" type="text" class="form-control form-control-lg" placeholder="Last Name" aria-label="Lastname" >
                                        <div class="invalid-feedback d-block"
                                             th:each="error : ${#fields.errors('lastName')}"
                                             th:text="${error}">Validation error</div>
                                </div>
                                <!-- email -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-danger text-white" id="basic-addon11"><i class="ti-email"></i></span>
                                    </div>
                                    <input id="email" th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''" th:field="*{email}" type="text" class="form-control form-control-lg" placeholder="Email Address" aria-label="Email Address" >
                                        <div class="invalid-feedback d-block" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</div>
                                </div>

                                <!-- confirm email -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white" id="basic-addon12"><i class="ti-email"></i></span>
                                    </div>
                                    <input id="confirmEmail" th:classappend="${#fields.hasErrors('confirmEmail')}? 'is-invalid':''" th:field="*{confirmEmail}" type="text" class="form-control form-control-lg" placeholder="Confirm Email Address" aria-label="Confirm Email Address">
                                        <div class="invalid-feedback d-block"
                                             th:each="error : ${#fields.errors('confirmEmail')}"
                                             th:text="${error}">Validation error</div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-success text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                    </div>
                                    <input id="password" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" type="password" th:field="*{password}"  class="form-control form-control-lg" placeholder="Password" aria-label="Password" >
                                        <div class="invalid-feedback d-block"
                                             th:each="error : ${#fields.errors('password')}"
                                             th:text="${error}">Validation error</div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white" id="basic-addon21"><i class="ti-pencil"></i></span>
                                    </div>
                                    <input id="confirmPassword" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid':''" th:field="*{confirmPassword}" type="password" class="form-control form-control-lg" placeholder=" Confirm Password" aria-label="Password" >
                                        <div class="invalid-feedback d-block"
                                             th:each="error : ${#fields.errors('confirmPassword')}"
                                             th:text="${error}">Validation error</div>
                                </div>
                                <div class="form-group  mb-0">
                                    <div class="form-check">
                                        <input id="terms"  th:classappend="${#fields.hasErrors('terms')}? 'is-invalid':''" class="form-check-input" type="checkbox" th:field="*{terms}" />   
                                        <label class="form-check-label mb-0 text-white" for="terms"> I agree with the <a href="#">terms and conditions</a> for Registration. * </label>
                                    </div>
                                    <div class="invalid-feedback d-block mt-0" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation error</div>
                                </div>
                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-block btn-lg btn-info" type="submit">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                            <span class="text-white">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
